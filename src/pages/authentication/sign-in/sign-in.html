<!-- Login Page -->

<ion-content>
    <div class="container">

        <!-- Title of Page  -->
        <div class="top-content" text-center>
            <div class="animated fadeInDown title">Login</div>
        </div>

        <!-- Sign In Form  -->
        <div class="form-content">

            <form class="animated slideInUp" [formGroup]="signInForm" (submit)="doLogin(signInForm.value)">
                <ion-list>

                    <!-- Email Address -->
                    <ion-item>
                        <ion-label>
                            <ion-icon name="md-mail" color="color2"></ion-icon>
                        </ion-label>
                        <ion-input type="text" placeholder="Usuário" name="username" formControlName="username"
                                   [(ngModel)]="signInForm.username"
                                   [class.invalid]="!signInForm.controls.username.valid && signInForm.controls.username.dirty"></ion-input>
                    </ion-item>

                    <!-- Email Validation Message  -->
                    <div class="error-message"
                         *ngIf="!signInForm.controls.username.valid  && signInForm.controls.username.dirty">
                        <p>O usuário é obrigatório.</p>
                    </div>

                    <!-- Password -->
                    <ion-item>
                        <ion-label>
                            <ion-icon name="md-eye" color="color2"></ion-icon>
                        </ion-label>
                        <ion-input type="password" placeholder="Your Password" name="password"
                                   formControlName="password" [(ngModel)]="signInForm.password"
                                   [class.invalid]="!signInForm.controls.password.valid && signInForm.controls.password.dirty"></ion-input>
                    </ion-item>

                    <!-- Password Validation Message  -->
                    <div class="error-message"
                         *ngIf="!signInForm.controls.password.valid  && signInForm.controls.password.dirty">
                        <p>A senha é obrigatória.</p>
                    </div>

                    <!-- Forget Password Button  -->
                    <ion-item no-lines text-right>
                        <button ion-button clear type="button" color="color3" (tap)="goToForgetPasswordPage()">Esqueceu a senha?
                        </button>
                    </ion-item>
                </ion-list>

                <!-- Sign In Button  -->
                <button ion-button round block type="submit" class="custom-btn" >
                    Login
                </button>

                <!-- Sign Up Button  -->
                <ion-row justify-content-center align-items-center>
                    <button ion-button clear type="button" color="danger" (tap)="goToSignUpPage()">
                        Cadastre-se
                    </button>
                </ion-row>

                <!--<p text-center>Or Sign Up Using</p>-->


                <!--<ion-row justify-content-center align-items-center>
                  <button ion-fab mini class="facebook">
                    <span class="fa fa-facebook " aria-hidden="true"></span>
                  </button>
                  <button ion-fab mini class="google">
                    <span class="fa fa-google " aria-hidden="true"></span>
                  </button>
                  <button ion-fab mini class="twitter">
                    <span class="fa fa-twitter " aria-hidden="true"></span>
                  </button>
                </ion-row>-->
            </form>
        </div>
    </div>
</ion-content>
